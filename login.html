<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Вхід</h2>
        <form id="login-form" action="/login" method="post" onsubmit="handleLogin(event)">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" placeholder="Ваше ім'я користувача" name="username" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Ваш пароль" name="password" required>

            <button type="submit">Увійти</button>
        </form>
        <p>Не маєте аккаунту? <a href="register.html">Зареєструватися</a></p>
    </div>

    <script>
    function handleLogin(event) {
        event.preventDefault();
        window.location.href = 'profile.html';
    }
    </script>
</body>
</html>
