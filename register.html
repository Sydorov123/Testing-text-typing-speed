<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Реєстрація</h2>
        <form id="register-form" action="/register" method="post" onsubmit="handleRegistration(event)">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" placeholder="Ваше ім'я користувача" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Ваш Email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Ваш пароль" name="password" required>

            <label for="confirm-password">Підтвердження паролю:</label>
            <input type="password" id="confirm-password" placeholder="Підтвердіть ваш пароль" name="confirm-password" required>

            <button type="submit">Зареєструватися</button>
        </form>
        <p>Вже маєте аккаунт? <a href="login.html">Увійти</a></p>
    </div>

    <script>
    function handleRegistration(event) {
        event.preventDefault();
        window.location.href = 'login.html';
    }
    </script>
</body>
</html>
